<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="head">
        <h3>Age Calculator</h3>
    </div>
    <div class="main">
        <div class="content">
            <div class="inp">
                <label for="dob">Enter Date Of Birth</label>
            </div>
            <div class="inp input">
                <form>
                    <fieldset>
                        <legend>DD-MM-yyyy</legend>
                        <input type="date" id="dob" min="1900-01-01" max="9999-12-31" required="">
                    </fieldset>
                </form>
            </div>
            <div class="inp Submit">
                <button onclick="calculateAge()" type="submit">Submit</button>
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
